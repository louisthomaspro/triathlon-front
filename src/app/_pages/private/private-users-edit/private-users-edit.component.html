<h3>User creation</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="User email" formControlName="email">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="User password" formControlName="password">
        </mat-form-field>
    </div>

    <div class="form-group" *appHasRole="'ROLE_ADMIN'">
        <div>If the role is "Admin", the "store" is not taken in consideration.</div>
        <mat-form-field>
            <mat-select placeholder="Store" formControlName="store">
                <mat-option *ngFor="let store of stores" [value]="store.id">{{ store.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="form-group" *appHasRole="'ROLE_ADMIN'">
        <mat-form-field>
            <mat-select placeholder="Role" formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button mat-stroked-button color="warn" class="mx-1" routerLink="../">Cancel</button>
    <button mat-raised-button color="primary" class="mx-1">Save</button>

</form>
